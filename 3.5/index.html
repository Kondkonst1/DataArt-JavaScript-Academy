<!doctype html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="todo-list">
            <h1>Link List </h1>
            <div class="todo-list__create">
                <input type="text" class="todo-list__input" data-logged="true" placeholder="Enter link">
                <button class="todo-list__button" data-logged="true">Добавить</button>
            </div>
            <div class="wrapper">
                <div class="todo-list__items"></div>
            </div>
        </div>
        <div class="click-info">
            <button class="click-info__button">Показать историю кликов</button>
            <div class="click-info__wrapper">
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
